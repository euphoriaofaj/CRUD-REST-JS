<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
        .main-content {
            padding: 20px;
        }
        .navbar-dark {
            background-color: #343a40 !important;
        }
        #newUserFormContainer {
            display: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            admin@admin with roles [ADMIN]
        </span>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 main-content">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="allUsersTab" onclick="showUsersTable()">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="newUserTab" onclick="showNewUserForm()">New User</a>
                </li>
            </ul>

            <div id="usersTableContainer">
                <h4>All Users</h4>
                <div class="table-responsive">
                    <table class="table table-striped" id="usersTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="8" class="text-center">Loading users...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="newUserFormContainer">
                <h4>Add new user</h4>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form id="newUserForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select class="form-select role-select" name="roleIds" multiple size="2"></select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editUserForm">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="id">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="editIdDisplay" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="editAge" name="age">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" name="username" required readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="editPassword" name="password" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select role-select" id="editRole" name="roleIds" multiple></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-2" id="deleteIdDisplay" readonly>
                <input type="text" class="form-control mb-2" id="deleteFirstName" readonly>
                <input type="text" class="form-control mb-2" id="deleteLastName" readonly>
                <input type="text" class="form-control mb-2" id="deleteAge" readonly>
                <input type="text" class="form-control mb-2" id="deleteEmail" readonly>
                <input type="text" class="form-control mb-2" id="deleteUsername" readonly>
                <input type="password" class="form-control mb-2" value="••••••••" readonly>
                <input type="text" class="form-control mb-2" id="deleteRole" readonly>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showUsersTable() {
        document.getElementById('newUserFormContainer').style.display = 'none';
        document.getElementById('usersTableContainer').style.display = 'block';
        document.getElementById('newUserTab').classList.remove('active');
        document.getElementById('allUsersTab').classList.add('active');
    }

    function showNewUserForm() {
        document.getElementById('usersTableContainer').style.display = 'none';
        document.getElementById('newUserFormContainer').style.display = 'block';
        document.getElementById('allUsersTab').classList.remove('active');
        document.getElementById('newUserTab').classList.add('active');
    }

    async function loadUsers() {
        try {
            const response = await fetch('/api/users', {
                method: 'GET',
                credentials: 'same-origin'
            });
            if (response.ok) {
                const users = await response.json();
                renderUsersTable(users);
            } else {
                const tbody = document.querySelector('#usersTable tbody');
                if (tbody) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Failed to load users</td></tr>';
                }
            }
        } catch (error) {
            const tbody = document.querySelector('#usersTable tbody');
            if (tbody) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Network error loading users</td></tr>';
            }
        }
    }

    function renderUsersTable(users) {
        const tbody = document.querySelector('#usersTable tbody');
        if (!tbody) return;

        tbody.innerHTML = '';

        if (!users || users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="text-center">No users found</td></tr>';
            return;
        }

        users.forEach(user => {
            const row = document.createElement('tr');
            const rolesText = user.roles ? user.roles.map(role => `[${role.name}]`).join(' ') : '';
            row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.firstName || ''}</td>
            <td>${user.lastName || ''}</td>
            <td>${user.age || ''}</td>
            <td>${user.email || ''}</td>
            <td>${rolesText}</td>
            <td><button class="btn btn-info btn-sm" onclick="editUser(${user.id})">Edit</button></td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button></td>
        `;
            tbody.appendChild(row);
        });
    }

    function editUser(userId) {
        alert('Edit functionality will be implemented');
    }

    function deleteUser(userId) {
        alert('Delete functionality will be implemented');
    }

    async function loadRoles() {
        try {
            const response = await fetch('/api/users/roles', {
                method: 'GET',
                credentials: 'same-origin'
            });
            if (response.ok) {
                const roles = await response.json();
                const roleSelect = document.querySelector('.role-select');
                if (roleSelect) {
                    roleSelect.innerHTML = '';
                    roles.forEach(role => {
                        const option = document.createElement('option');
                        option.value = role.id;
                        option.textContent = role.name;
                        roleSelect.appendChild(option);
                    });
                }
            }
        } catch (error) {}
    }

    document.addEventListener('DOMContentLoaded', function() {
        const newUserForm = document.getElementById('newUserForm');
        if (newUserForm) {
            newUserForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(newUserForm);
                const userData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    age: formData.get('age') ? parseInt(formData.get('age')) : null,
                    email: formData.get('email'),
                    username: formData.get('username'),
                    password: formData.get('password'),
                    roleIds: formData.getAll('roleIds')
                };
                try {
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify(userData)
                    });
                    const result = await response.json();
                    if (result.success) {
                        alert('User created successfully!');
                        newUserForm.reset();
                        loadUsers();
                        showUsersTable();
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    alert('Error creating user: ' + error.message);
                }
            });
        }
        loadRoles();
        loadUsers();
    });
</script>

</body>
</html>
